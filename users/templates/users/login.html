{% extends 'users/base.html' %}
{% load crispy_forms_tags %}


{% block content%}


    

        <div class="container-fluid">
            <div class="row">
                <div class="col-m4 col-sm-4 col-xs-12">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <fieldset class = "form-group">
                            <legend class = "border-botton mb-4"> Login </legend>
                            {{form|crispy}}
                        </fieldset>
                        <div class ="form-group">
                            <button class="btn btn-outline-info" type ="Submit"> Log in </button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Need An Account ? <a class ="ml-2" href="{% url 'register' %}" style="color:black"> sign up now </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
