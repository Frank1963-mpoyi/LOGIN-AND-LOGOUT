{% extends 'blog/base.html'%}


{% block content%}
{% for post in posts %}

<div class="title">
    <a href="{% url 'post-detail' post.id %}" style="color:blue">{{post.author}}</a>

    <p> {{ post.date_posted|date:"F d, Y" }}</p>

    <p><a href="{% url 'post-detail' post.id %}" style="color: black">{{post.title}}</a></p>
<p>{{post.content}}</p>
</div>
{% endfor %}


{% endblock %}
